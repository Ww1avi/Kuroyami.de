<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuroyami.de Command Interface</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#6366f1',
secondary: '#94a3b8'
},
borderRadius: {
'none': '0px',
'sm': '4px',
DEFAULT: '8px',
'md': '12px',
'lg': '16px',
'xl': '20px',
'2xl': '24px',
'3xl': '32px',
'full': '9999px',
'button': '8px'
}
}
}
}
</script>
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
@keyframes typewriter {
from { width: 0; }
to { width: 100%; }
}
@keyframes blink {
50% { border-color: transparent; }
}
@keyframes fadeOut {
from { opacity: 1; }
to { opacity: 0; }
}
@keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}
.glass {
backdrop-filter: blur(8px);
background-color: rgba(255, 255, 255, 0.1);
}
.typing-text {
display: inline-block;
overflow: hidden;
border-right: 2px solid #6366f1;
white-space: nowrap;
animation:
typewriter 2s steps(40, end),
blink 0.75s step-end infinite;
}
.fade-text {
color: #6366f1;
}
</style>
</head>
<body class="min-h-screen bg-black overflow-x-hidden">
<div class="relative w-full min-h-screen">
<header class="fixed w-full top-0 z-50 glass">
<nav class="container mx-auto px-6 py-4 flex justify-between items-center">
<div class="text-white text-xl font-semibold">Kuroyami.de</div>
<button id="settingsBtn" class="w-10 h-10 flex items-center justify-center text-gray-800 hover:text-primary transition-colors cursor-pointer">
<i class="ri-settings-3-line text-2xl"></i>
</button>
</nav>
</header>
<main class="container mx-auto px-6">
<section class="h-screen flex flex-col items-center justify-center">
<div class="text-center mb-8">
<h1 class="text-4xl font-bold text-white mb-4">
Discover the <span id="changing-word" class="fade-text">Friendliest</span> Minecraft SMP Server
</h1>
</div>
<button id="startNowBtn" class="bg-primary text-white px-8 py-4 rounded-button text-lg font-semibold hover:bg-opacity-90 transition-all transform hover:scale-105 cursor-pointer">
Start Now
</button>
</section>
<section id="commandSection" class="min-h-screen pt-24 grid grid-cols-12 gap-8">
<div class="col-span-3">
<div class="glass p-6 rounded-lg">
<h3 class="text-gray-800 font-semibold mb-4">Available Commands</h3>
<ul class="space-y-3">
<li class="flex items-center text-gray-700 hover:text-primary cursor-pointer">
<i class="ri-terminal-line mr-2"></i>/ip
</li>
<li class="flex items-center text-gray-700 hover:text-primary cursor-pointer">
<i class="ri-code-line mr-2"></i>/ping
</li>
<li class="flex items-center text-gray-700 hover:text-primary cursor-pointer">
<i class="ri-user-line mr-2"></i>/status
</li>
<li class="flex items-center text-gray-700 hover:text-primary cursor-pointer">
<i class="ri-discord-line mr-2"></i>/discord
</li>
</ul>
</div>
</div>
<div class="col-span-9">
<div class="glass p-6 rounded-lg mb-6">
<div id="chatbox" class="h-[500px] overflow-y-auto mb-6 space-y-4">
<div class="flex items-start">
<div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center text-white mr-3">
<i class="ri-robot-line"></i>
</div>
<div class="glass p-4 rounded-lg max-w-2xl">
<p class="text-gray-800">Hello! Welcome to Kuroyami.de command interface. How can I help you today?</p>
</div>
</div>
</div>
<div class="relative">
<input type="text" id="commandInput" class="w-full px-4 py-3 pr-12 rounded-lg bg-white bg-opacity-50 border-none focus:ring-2 focus:ring-primary text-gray-800 placeholder-gray-500" placeholder="Type a command...">
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-primary cursor-pointer">
<i class="ri-send-plane-line text-xl"></i>
</button>
</div>
</div>
</div>
</section>
</main>
<div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 glass rounded-lg p-6">
<div class="flex justify-between items-center mb-6">
<h3 class="text-gray-800 text-xl font-semibold">Settings</h3>
<button id="closeSettings" class="text-gray-500 hover:text-gray-700 cursor-pointer">
<i class="ri-close-line text-2xl"></i>
</button>
</div>
<div class="space-y-4">
<div class="flex items-center justify-between">
<span class="text-gray-700">Dark Mode</span>
<label class="relative inline-flex items-center cursor-pointer">
<input type="checkbox" class="sr-only peer">
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<div class="flex items-center justify-between">
<span class="text-gray-700">Notifications</span>
<label class="relative inline-flex items-center cursor-pointer">
<input type="checkbox" class="sr-only peer" checked>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</div>
</div>
</div>
</div>
<script>
const words = ['Friendliest', 'Funniest', 'Best', 'Actively'];
let currentIndex = 0;
function changeWord() {
const wordElement = document.getElementById('changing-word');
wordElement.style.animation = 'fadeOut 1s forwards';
setTimeout(() => {
currentIndex = (currentIndex + 1) % words.length;
wordElement.textContent = words[currentIndex];
wordElement.style.animation = 'fadeIn 1s forwards';
}, 750);
}
setInterval(changeWord, 2000);
document.getElementById('startNowBtn').addEventListener('click', () => {
document.getElementById('commandSection').scrollIntoView({ behavior: 'smooth' });
});
document.getElementById('settingsBtn').addEventListener('click', () => {
document.getElementById('settingsModal').classList.remove('hidden');
});
document.getElementById('closeSettings').addEventListener('click', () => {
document.getElementById('settingsModal').classList.add('hidden');
});
document.getElementById('commandInput').addEventListener('keypress', (e) => {
if (e.key === 'Enter') {
const input = e.target.value.trim();
if (input) {
appendMessage('user', input);
processCommand(input);
e.target.value = '';
}
}
});
function appendMessage(sender, message) {
const chatbox = document.getElementById('chatbox');
const messageDiv = document.createElement('div');
messageDiv.className = 'flex items-start';
const icon = sender === 'user' ? 'ri-user-line' : 'ri-robot-line';
const bgColor = sender === 'user' ? 'bg-secondary' : 'bg-primary';
messageDiv.innerHTML = `
<div class="w-8 h-8 rounded-full ${bgColor} flex items-center justify-center text-white mr-3">
<i class="${icon}"></i>
</div>
<div class="glass p-4 rounded-lg max-w-2xl">
<p class="text-gray-800">${message}</p>
</div>
`;
chatbox.appendChild(messageDiv);
chatbox.scrollTop = chatbox.scrollHeight;
}
function processCommand(command) {
setTimeout(() => {
let response = "I'm sorry, I don't understand that command.";
if (command.startsWith('/ip')) {
response = "JAVA EDITION: 82.29.5.19:30001\n\nBEDROCK EDITION:\nServer Address: 82.29.5.19\nPort: 30001";
} else if (command.startsWith('/ping')) {
response = "Pong! Response time: 23ms";
} else if (command.startsWith('/status')) {
response = "All systems operational. Server uptime: 99.9%";
} else if (command.startsWith('/discord')) {
window.location.href = 'https://discord.gg/kuroyami';
return;
}
appendMessage('bot', response);
}, 500);
}
</script>
</body>
</html>
